<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" contents="width=device-width">
    <title>Masaki Gym</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Masaki Gym</div>
      <div class="header-list">
        <ul>
          <li>Masaki Gymとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="copy-container">
        <h1 class="muscle">筋トレをしよう</h1>
        <h2 class="Introduction">Masaki Gymへようこそ</h2>
      </div>
      <div class="contents">
        <h3 class="section-title">学べるレッスン</h3>
        <ul class="box">
          <div class="contents1">
            <li><img class="image1" src ="https://media.istockphoto.com/photos/athlete-doing-pushups-picture-id1167991446"></li>
            <p>腕のトレーニング</p>
          </div>
          <div class="contents1">
            <li><img class="image1" src="https://cdn.pixabay.com/photo/2017/04/22/10/15/sport-2250970_1280.jpg"></li>
            <p>お腹のトレーニング</p>
          </div>
          <div class="contents1">
            <li><img class="image1" src="https://media.istockphoto.com/photos/lift-for-the-love-of-good-health-picture-id1153610609"></li>
            <p>背中のトレーニング</p>
          </div>
          <div class="contents1">
            <li><img class="image1" src="https://cdn.pixabay.com/photo/2019/06/02/04/36/fitness-4245628_1280.jpg"></li>
            <p>足のトレーニング</p>
          </div>
        </ul>
      </div>
      
      <div class="contact-form">
        <h3 class="section-title">お問い合わせ</h3>
        <p>メールアドレス（必須）</p>
        <!-- <input>要素を追加してください -->
        <input class="inquiry" style="width: 400px; height: 55px;">
        
        <p>お問い合わせ内容（必須）</p>
        <!-- <textarea>要素を追加してください -->
        <textarea class="contents" style="width: 400px; height: 95px;"></textarea>
        
        <p>※必須項目は必ずご入力ください</p>
        <!-- <input>要素を追加してください -->
        <input class="contact-submit" style="width: 400px; height: 55px;" type="submit" value="送信">
      </div>
    </div>
    <div class="footer">
      <div class="footer-logo">Masaki Gym</div>
      <div class="footer-list">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
  </body>
</html>
